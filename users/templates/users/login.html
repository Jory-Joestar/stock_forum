{% extends "forum/base.html" %}
{% load bootstrap3 %}

{% block header%}
  <h2>登陆你的账户</h2>
{% endblock header %}

{% block content %}

  {% if form.errors %}
    <p>用户名和密码不符，请重试。</p>
  {% endif %}

  <form method="POST" action="{% url 'users:login' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">登陆</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'forum:index' %}" />
  </form>

{% endblock content %}
