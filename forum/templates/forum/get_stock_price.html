{% extends "forum/base.html" %}

{% block header %}
  <h2>查询股票价格</h2>
{% endblock header%}

{% block content %}

  <p>按股票名称查价：</p>
  <form action="{% url 'forum:get_stock_price' %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit">查询</button>
  </form>
  <hr />
  <p>查询结果</p>
  <div class="panel panel-info">
    <div class="panel-body">
      {{ result|linebreaks }}
    </div>
  </div>
{% endblock content%}
