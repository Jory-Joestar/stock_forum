{% extends "forum/base.html" %}

{% block header %}
  <p>查询结果</p>
{% endblock header%}

{% block content %}
  <div>
    <!-- 展示查询结果，做成a链接形式 -->
    <ul>
        {% for stock in results %}
        <li><a href="{% url 'forum:stock_info' stock %}">{{ stock }}</a></li>
        {% empty %}
        <li>没有找到相关的股票</li>
        {% endfor %}
    </ul>
</div>
{% endblock content%}
