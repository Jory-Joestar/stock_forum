{% extends "forum/base.html" %}

{% block header %}
  <h2>回复评论：{{comment.text}}</h2>
{% endblock header%}

{% block content %}
  
  <p>回到评论区-<a href="{% url 'forum:show_comments' post.id %}">{{ post }}</a></p>

  <p>回复评论：</p>

  <form action="{% url 'forum:response_comment' comment.id %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">添加回复</button>
  </form>

{% endblock content %}
