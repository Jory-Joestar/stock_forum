{% extends 'forum/base.html' %}

{% block header %}
  <h2>{{ plate }}</h2>
{% endblock header%}

{% block content %}

  <ul class="list-inline text-right">
    <li class="pull-left"><h4><b>全部文章:</b></h4></li>
    <li><a href="{% url 'forum:new_post' plate.id %}" class="btn btn-success text-right" role="button">我要发帖</a></li>
  </ul>

  {% for post in posts %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <ul class="list-inline text-right">
          <li class="pull-left"><h4>{{ post.date_added|date:'M d, Y H:i' }}</h4></li>
          <li><a href="{% url 'forum:show_comments' post.id %}" class="btn btn-primary text-right" role="button">评论</a></li>
        </ul>
      </div>
      <div class="panel-body">
        {{ post.text|linebreaks }}
      </div>
    </div><!-- panel -->
    {% empty %}
      当前板块下还没有文章，快去写一篇吧！
  {% endfor %}
  
{% endblock content %}
