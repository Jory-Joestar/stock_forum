{% extends "forum/base.html" %}

{% block describe %}
<!-- 主页描述 -->
<div class="content">

  <!-- Page header -->
  <div class="page-header">
              
    <h2>添加评论</h2>

  </div>
  <!-- /Page header -->

  <!-- Page container -->
  <div class="page-container">

    <h4><p>回到评论区-<a href="{% url 'forum:show_post' post.id %}">{{ post }}</a></p></h4>

    <p>添加你的评论:</p>
  <form action="{% url 'forum:new_comment' post.id %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit">添加</button>
  </form>
              
  </div>
  <!-- /Page container -->
</div>
<!-- /主页描述 -->
{% endblock describe %}
