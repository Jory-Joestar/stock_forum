{% extends "forum/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>添加新的板块</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'forum:new_plate' %}" method="POST"
  class="form">

      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">添加板块</button>
      {% endbuttons %}
  </form>
{% endblock content%}
